<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<link rel="stylesheet" type="text/css" href="/static/news/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/news/css/main.css">
        <script type="text/javascript" src="/static/news/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/news/js/user_pass_info.js"></script>
</head>
<body class="inframe_body">
    <form class="pass_info" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h3>密码修改</h3>
        <div class="form-group">
            <label>当前密码：</label>
            <input type="password" name="old_password" class="input_txt">
        </div>
        <div class="form-group">
            <label>新密码：</label>
            <input type="password" name="new_password" class="input_txt">
        </div>
        <div class="form-group">
            <label>确认密码：</label>
            <input type="password" name="new_password_config" class="input_txt">
        </div>
        {% if error_info %}
           <div class="error_tip" style="display: block;">{{ error_info }}</div>
        {% endif %}
        {% if success_info %}
            <script>alert('修改成功,请重新登录');window.parent.location.href='/'</script>
        {% endif %}
        <div class="form-group">
            <input type="submit" value="保 存" class="input_sub">
        </div>
    </form>
</body>
</html>
